[entity-description]
funneltrunk-plant=A Gleba tree that forms a silicon-enriched outer funnel and cultivates iron-rich bacteria.
slipstack-plant=A Gleba coral stack that grows polyps of slippery mucus.
lickmaw-plant=A carnivorous Gleba abomination with tongue-like tentacles and many mouths.
cuttlepop-plant=A Gleba coral with tentacle-like roots and gelatinous spore pods.
stingfrond-plant=A Gleba lichen with a wispy, bioluminescent canopy that lowers exceptionally strong cords armed with tiny stinging barbs.
boompuff-plant=A Gleba lichen with pressurised gas sacs that ferments decaying matter into explosive gasses.
teflilly-plant=A Gleba tree with fluorinate, plasticy leaves.
water-cane=A Gleba plant that grows in nutrient-rich shallows.

sunnycomb-plant=An Aiolos eukaryote with a sponge-like structure that accumulates a yellow crust.

razorgrass=A Feronia plant with razor-sharp blades.
hairyclubnub-plant=A Feronia tree with hard woody stems and club-like caps with strong hairs.
jellystem=A Feronia abomination that grows brainlike fruits. How these trees factor into the broader Feronia ecosystem is uncertain.

ashland-lichen-plant=A Vulcanite tree that is artificially grown.
fulgurite-plant=A Fulgoran colony of Holmium-bearing toxophages that is artificially grown.

