[entity-description]
funneltrunk-plant=A Gleba tree that forms a silicon-enriched outer funnel and cultivates iron-rich bacteria.
slipstack-plant=A Gleba coral stack that grows polyps of slippery mucus.
lickmaw-plant=A carnivorous Gleba abomination with tongue-like tentacles and many mouths.
cuttlepop-plant=A Gleba coral with tentacle-like roots and gelatinous spore pods.
stingfrond-plant=A Gleba lichen with a wispy, bioluminescent canopy that lowers exceptionally strong cords armed with tiny stinging barbs.
boompuff-plant=A Gleba lichen with pressurised gas sacs that ferments decaying matter into explosive gasses.
sunnycomb-plant=A Gleba coral with a sponge-like structure that accumulates a yellow crust when dried by the sun.


water-cane=A Feronia plant that grows in nutrient-rich shallows.
teflilly=A Feronia tree with strong plasticy leaves.
hairyclubnub=A Feronia tree with hard woody stems and club-like caps that catch flies with sticky hairs.
jellystem=A Feronia abomination that grows brainlike fruits. How these brains factor into the broader Feronia ecosystem is uncertain.


