[space-location-description]
cronus=A massive gas giant, with swirling bands of colorful clouds in shades of red and maroon, banded by white. Its atmosphere is a turbulent mix of hydrogen, helium, and ammonia, constantly in motion with powerful storms. Dozens of moons orbit the giant, most notably, toxic Mefitis, icy Aquilo, methane-blanketed Aiolos, and life-laden Feronia. The gas giant radiates immense heat and magnetism, and its powerful gravity dominates the surrounding region.
selene=A desolate, airless moon devoid of life and covered with craters and regolith fines. Ancient impacts have left the surface scarred, yet rich in Aluminum and Titanium. A minimal atmosphere is maintained by cryogeysers.

