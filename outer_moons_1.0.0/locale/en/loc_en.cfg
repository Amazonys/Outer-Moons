[space-location-description]
nauvis=A temperate planet with shallow lakes and forests of woody trees. Rich in all the resources necessary to construct a factory capable of reaching space. There are some hostile native species.
selene=A desolate, airless moon orbiting Nauvis that is devoid of life and covered with craters and regolith fines. Ancient impacts have left the surface scarred, yet rich in Titanium and frozen volatiles permanently shaded by crater rims. A minimal atmosphere is maintained by cryogeysers.
vulcanus=A hot volcanic planet with mountainous volcanoes, rivers of lava, plains of ash, and volcanic vents. Rich in metals. Lava can only be crossed by elevated rail.
gleba=A humid swampy planet with deep bogs, snaking hills and fertile land. Rich in nutrients. Swamp terrain can be landfilled. Highland impedes railway but is a rich source of phosphate and lead.
fulgora=A dry wind-swept planet with lightning storms on plateaus and oceans of sludge that can be bridged by elevated rails. There appear to be some ruins.
cronus=A massive gas giant distinguished by its swirling bands of colorful clouds in shades of red and maroon, interrupted with white. Its atmosphere is a turbulent mix of hydrogen, helium, and ammonia, constantly in motion with powerful storms. Dozens of moons orbit the giant, most notably, toxic Mefitis, icy Aquilo, methane-blanketed Aiolos, and life-laden Feronia. The gas giant radiates immense heat and magnetism, and its powerful gravity dominates the surrounding region.
mefitis=A small moon orbiting Cronus that is dominated by cryovolcanoes and seas of toxic arsenic. The stark red landscape is interrupted by geysers outgassing chlorine, with patches of heavy metals unusually frequent.
aquilo=A small moon orbiting Cronus that is defined by a freezing wasteland with oceans of liquid ammonia and fluorine vents. Structures and belts will freeze if not heated by adjacent heat pipes or other hot structures.
aiolos=A titanic moon orbiting Cronus with a dense atmosphere of methane. High winds make for easy power generation, and seas of hydrocarbons surround primordial islands. Some basic eukaryotic life is extant, and necessary for advanced chemical production chains.
feronia=A strange aquamarine and violet moon orbiting Cronus with no native fauna. The flora grows as one big system, whose interactions cannot be fully understood from orbit. Iodine plays an outsized biological role, unlocking new chemistry while sequencing the DNA of the moon's bizarre flora.

