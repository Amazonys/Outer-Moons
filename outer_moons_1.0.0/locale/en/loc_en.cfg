selene-briefing=[planet=selene] is a desolate, airless moon devoid of life and covered with craters and regolith fines. Ancient impacts have left the surface scarred, yet rich in Titanium and frozen volatiles permanently shaded by crater rims. A minimal atmosphere is maintained by cryogeysers.

